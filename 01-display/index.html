<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Display Grid</title>
</head>
<body>
  <h1>Display Grid</h1>

  <h2>display: block;</h2>
  <section class="container grid">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </section>

  <h2>display: grid;</h2>
  <section class="container grid">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </section>

  <h2>grid-template-columns: 200px 200px;</h2>
  <section class="container grid grid-template-columns">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </section>

  <h2>grid-template-columns: 1fr 2fr 1fr;</h2>
  <section class="container grid grid-template-columns-3">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </section>

  <h2>subgrid</h2>
  <section class="container grid grid-template-columns-3">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item subgrid">
      <div>5.1</div>
      <div>5.2</div>
      <div>5.3</div>
    </div>
    <div class="item">6</div>
  </section>

</body>
</html>
