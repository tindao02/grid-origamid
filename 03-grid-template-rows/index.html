<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Grid Template Rows</title>
</head>
<body>
  <h1>Grid Template Rows</h1>

  <h2>grid-template-rows: 50px 100px 50px 150px;</h2>
  <section class="container grid grid-template-rows-1">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
  </section>

  <h2>grid-template-rows: 100px 100px;</h2>
  <section class="container grid grid-template-rows-2">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
  </section>

  <h2>grid-template-rows: 1fr 2fr 1fr 3fr;</h2>
    <section class="container grid grid-template-rows-3">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
    </section>

    <h2>grid-template-columns / grid-template-rows</h2>
    <section class="container grid grid-template-rows-4">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
    </section>

    <div>
    <h2>grid-template-columns / grid-template-rows</h2>
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/64626/grid-template-columns.png" alt="" />
    </div>

</body>
</html>
