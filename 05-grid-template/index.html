<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Grid Template</title>
</head>
<body>
  <h1>Grid Template</h1>

  <h2>grid-template: 50px 1fr / 100px 1fr 100px</h2>
  <section class="container grid grid-template-1">
    <div class="item">logo</div>
    <div class="item">nav</div>
    <div class="item">content</div>
    <div class="item">sidenav</div>
    <div class="item">advert</div>
    <div class="item">footer</div>
  </section>

  <h2>grid-template (areas, columns e rows)</h2>
  <section class="container grid grid-template-2">
    <div class="item logo">logo</div>
    <div class="item nav">nav</div>
    <div class="item content">content</div>
    <div class="item sidenav">sidenav</div>
    <div class="item advert">advert</div>
    <div class="item footer">footer</div>
  </section>

</body>
</html>
