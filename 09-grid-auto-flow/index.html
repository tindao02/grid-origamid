<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Grid auto Flow</title>
</head>
<body>
  <h1>Grid Auto Flow</h1>

  <h2>grid-auto-flow: column;</h2>
  <section class="container grid grid-auto-flow-1">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </section>

  <h2>grid-auto-flow: column;</h2>
  <section class="container grid grid-auto-flow-2">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </section>

  <h2>grid-auto-flow: dense;</h2>
  <section class="container grid grid-auto-rows-3">
    <div class="item">1</div>
    <div class="item item-2">2</div>
    <div class="item">3</div>
    <div class="item item-4">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
  </section>

</body>
</html>
