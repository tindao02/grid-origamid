<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Grid</title>
</head>
<body>
  <h1>Grid</h1>

  <h2>grid: 100px / 1fr 1fr;</h2>
  <section class="container grid grid-1">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </section>

  <h2>grid: 100px / auto-flow 100px 50px;</h2>
  <section class="container grid grid-2">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </section>

  <h2>grid diversos valores</h2>
  <section class="container grid grid-3">
    <div class="item logo">logo</div>
    <div class="item nav">nav</div>
    <div class="item content">content</div>
    <div class="item sidenav">sidenav</div>
    <div class="item advert">advert</div>
    <div class="item footer">footer</div>
  </section>

</body>
</html>
