<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Align Content</title>
</head>
<body>
  <h1>Align Content</h1>

  <h2>align-content: start;</h2>
  <section class="container grid start">
    <div class="item">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item">4</div>
    <div class="item item-5">5</div>
    <div class="item">6</div>
  </section>

  <h2>align-content: end;</h2>
  <section class="container grid end">
    <div class="item">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item">4</div>
    <div class="item item-5">5</div>
    <div class="item">6</div>
  </section>

  <h2>align-content: center;</h2>
  <section class="container grid center">
    <div class="item">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item">4</div>
    <div class="item item-5">5</div>
    <div class="item">6</div>
  </section>

  <h2>align-content: stretch;</h2>
  <section class="container grid stretch">
    <div class="item">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item">4</div>
    <div class="item item-5">5</div>
    <div class="item">6</div>
  </section>

  <h2>align-content: space-around;</h2>
  <section class="container grid space-around">
    <div class="item">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item">4</div>
    <div class="item item-5">5</div>
    <div class="item">6</div>
  </section>

  <h2>align-content: space-between;</h2>
  <section class="container grid space-between">
    <div class="item">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item">4</div>
    <div class="item item-5">5</div>
    <div class="item">6</div>
  </section>

  <h2>align-content: space-evenly;</h2>
  <section class="container grid space-evenly">
    <div class="item">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item">4</div>
    <div class="item item-5">5</div>
    <div class="item">6</div>
  </section>

</body>
</html>
