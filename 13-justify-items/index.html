<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Justify Items</title>
</head>
<body>
  <h1>Justify Items</h1>

  
  <h2>justify-items: start;</h2>
  <section class="container grid start">
    <div class="item">Teste 1</div>
    <div class="item item-2">Ae 2</div>
    <div class="item item-3">Isso 3</div>
    <div class="item">Ab 4</div>
    <div class="item item-5">Aqui 5</div>
    <div class="item">Ela 6</div>
  </section>


  <h2>justify-items: end;</h2>
  <section class="container grid end">
    <div class="item">Teste 1</div>
    <div class="item item-2">Ae 2</div>
    <div class="item item-3">Isso 3</div>
    <div class="item">Ab 4</div>
    <div class="item item-5">Aqui 5</div>
    <div class="item">Ela 6</div>
  </section>


  <h2>justify-items: center;</h2>
  <section class="container grid center">
    <div class="item">Teste 1</div>
    <div class="item item-2">Ae 2</div>
    <div class="item item-3">Isso 3</div>
    <div class="item">Ab 4</div>
    <div class="item item-5">Aqui 5</div>
    <div class="item">Ela 6</div>
  </section>


  <h2>justify-items: stretch;</h2>
  <section class="container grid stretch">
    <div class="item">Teste 1</div>
    <div class="item item-2">Ae 2</div>
    <div class="item item-3">Isso 3</div>
    <div class="item">Ab 4</div>
    <div class="item item-5">Aqui 5</div>
    <div class="item">Ela 6</div>
  </section>

</body>
</html>
